{% extends 'base.html' %}
{% load staticfiles %}
<html>
<head>
    <title>contact Page</title>

</head>
<style>
    form{
        border:2px gray solid;
    }
</style>
<body>
{%  block content %}

<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <form method="POST">
                <h1 class="text-center text-white bg-success">please enter your contact details</h1>
                {% csrf_token %}
                {{ cform }}<br>
                <center>
                    <input type="submit" value="submit" class="btn btn-success">
                    <input type="reset" value="clear" class="btn btn-danger">
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
